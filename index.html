<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Front-End</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <main>
            <header>
                <h1><strong>TESTE</strong> DEV FRONT-END</h1>
            </header>
            <div class="quiz-container">

                        <label class="answer-option">
                            <input type="radio" name="question1" value="2">
                            <span>Resposta de exemplo 2</span>

                        <label class="answer-option">
                            <input type="radio" name="question1" value="3">
                            <span>Resposta de exemplo 3</span>
                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question1" value="4">
                            <span>Resposta de exemplo 4</span>
                        </label>
                    </div>
                </div>
                <div class="question-container" id="question-2" style="display:none;">
                    <div class="question-header">
                        <div class="question-number">2</div>
                        <div class="question-text"><strong>Pergunta de exemplo 2</strong></div>
                    </div>
                    <div class="answers">
                        <label class="answer-option">
                            <input type="radio" name="question2" value="1">

                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question2" value="2">
                            <span>Resposta de exemplo 2</span>
                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question2" value="3">
                            <span>Resposta de exemplo 3</span>
                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question2" value="4">
                            <span>Resposta de exemplo 4</span>
                        </label>
                    </div>
                </div>
                <div class="question-container" id="question-3" style="display:none;">
                    <div class="question-header">
                        <div class="question-number">3</div>
                        <div class="question-text"><strong>Pergunta de exemplo 3</strong></div>
                    </div>
                    <div class="answers">
                        <label class="answer-option">
                            <input type="radio" name="question3" value="1">
                            <span>Resposta de exemplo 1</span>
                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question3" value="2">
                            <span>Resposta de exemplo 2</span>
                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question3" value="3">
                            <span>Resposta de exemplo 3</span>
                        </label>
                        <label class="answer-option">
                            <input type="radio" name="question3" value="4">
                            <span>Resposta de exemplo 4</span>
                        </label>
                        <button id="finalize-btn" style="display:none;" onclick="finalizeQuiz()">Finalizar</button>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <span class="nav-arrow" onclick="navigate(-1)">‚Üê</span>
                <div class="page-numbers">
                    <button class="page-number" onclick="showQuestion(1)" id="btn-1">1</button>
                    <button class="page-number" onclick="showQuestion(2)" id="btn-2">2</button>
                    <button class="page-number" onclick="showQuestion(3)" id="btn-3">3</button>
                </div>
            </div>
        </main>
    </div>
    <script src="jvs/scripts.js"></script>

</html>
